<!DOCTYPE HTML>
<html>

<head>
	<title>Terribly Tiny Tales</title>
</head>
<script src="/js/angular.min.js"></script>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/myfunction.js"></script>

<body>
	<div class="well text-center" style="width:800px; height:500px;position: absolute; top:0; bottom: 0; left: 0; right: 0; margin: auto; ">
		<div ng-app="myApp" ng-controller="formCtrl">
			<div class="row">
				<h1 style="font-family:'Trebuchet MS'">N Most Frequent words</h1>
				<div style="margin-top:50px"></div>
				<form class="form-inline">
					<div class="form-group">
						<label for="n" style="font-family:'Trebuchet MS'">Enter N:</label>
						<input type="number" min="1" step="1" class="form-control" id="n" ng-model="n">
					</div>
					<button type="submit" class="btn btn-default" ng-click="getn()">Go</button>
				</form>
			</div>
			<div style="margin-top:50px"></div>
			<div class="row">
				<p style="font-family:'Trebuchet MS';display:none;" id="error_msg">Error! n is greater than number of words</p>
				<div id="table_" class="container" style="display:none;overflow-y:auto; height:270px;width:700px">
					<table class="table table-bordered" style="background-color:ghostwhite">
						<thead>
							<tr>
								<th align="center">Word</th>
								<th align="center">Frequency</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="x in wordlist">
								<td>{{ x.key }}</td>
								<td>{{ x.value }}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
